<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/catalogo.css">
    <title>Biblioteca</title>
  </head>
  <body>
    <header>
       <!--Navbar-->
       <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="../pages/catalogo.html" id="textTitulo">📚 Biblioteca</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../pages/catalogo.html">Catálogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/prestar.html">Prestar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/prestados.html">Prestados</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">

          <!--CATÁLOGO DISPONIBLE (modificado a partir de aqui)-->
          <div class="catalogoContainer mt-4 mb-4">
            
            <label for="catalogo" id="textCatalogo">📚 Catálogo</label>
            <input class="form-control" type="text" placeholder="Nombre del libro" id="escribirLibro" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Nombre del autor" id="escribirAutor" aria-label="default input example">
          </div>
      
        
          </div>
        </div>
        <!--Boton guardar-->
        <button type="button" class="btn me-4" id="btnGuardar" onclick="guardar()">
          Guardar
        </button>
        
        <!--boton actalizar libro-->
        
        <button type="button" class="btn me-4" id="btnActualizar" onclick="actualizar()" hidden>
          Actualizar libro
        </button>
        <!--boton actalizar autor-->
        
        <button type="button" class="btn me-4" id="btnActualizarAutor" onclick="actualizarAutor()" hidden>
          Actualizar autor
        </button>
        <!--lista-->
        <div id="lista"></div>
      </div>
    </main>
    <script src="../js/catalogo.js" defer></script>
  </body>
</html>
