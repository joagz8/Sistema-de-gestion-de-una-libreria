<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/prestados.css">
    <title>Biblioteca</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
      
        <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="../pages/catalogo.html" id="textTitulo">📚 Biblioteca</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../pages/catalogo.html">Catálogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/prestar.html">Prestar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/prestados.html">Prestados</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
    </header>
    <main>
      <div class="container rounded-3">
        <div>
          <!--LIBROS PRESTADOS-->
          <div class="prestadosContainer" id="prestadosContainer">
            <label for="prestados" id="textPrestados">📄 Libros prestados</label>
            <input class="form-control" type="text" placeholder="Modificar" id="prestados" aria-label="default input example" hidden>
          </div>
          </div>
        </div>


        <div>
          <!--cliente al que se le prestó-->
          <label for="prestadosClientes" id="labelPrestadosClientes" hidden>Nombre:</label>
          <input class="form-control" type="text" placeholder="Cliente" id="prestadosClientes" aria-label="default input example" hidden disabled>
         
          <!--dni cliente-->
          <label for="dniCliente" id="labelDniCliente" hidden>DNI:</label>
          <input class="form-control" type="text" placeholder="DNI" id="dniCliente" aria-label="default input example" hidden disabled>
          
         
          <!--Fecha entrega y devolución-->
          <label for="fechaEntrega" id="labelEntrega" hidden>Fecha de entrega:</label>
          <input class="form-control" type="text" placeholder="Fecha de entrega" id="fechaEntrega" aria-label="default input example" hidden disabled>
         
          <label for="fechaDevolucion" id="labelDevolucion" hidden>Fecha límite de devolución:</label>
          <input class="form-control" type="text" placeholder="Fecha límite de devolución" id="fechaDevolucion" aria-label="default input example" hidden disabled>
         
          
          <!--boton actualizar libro-->
          <button type="button" class="btn me-4" id="btnActualizarLibro" onclick="actualizarLibro()" hidden>
            Actualizar
          </button>
          
          
          <!--boton actualizar alumno-->
          <button type="button" class="btn me-4" id="btnActualizarAlumno" onclick="actualizarAlumno()" hidden>
            Actualizar
          </button>
          
          <button type="button" class="btn me-4" id="btnDevuelto" onclick="devolver()" hidden>
            Devuelto
          </button>
         
        </div>
        <div id="textLibro">📚 Libros</div>
        <div id="listaLibros"></div>
        <div id="textAlumnos">👨🏻‍🎓 Alumnos</div>
        <div id="listaClientes"></div>
       
      </div>
    </main>
    <script src="../js/prestados.js" defer></script>
  </body>
</html>
